<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock_Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="center"></div>
        <div class="sec" ></div>
        <div class="min"></div>
        <div class="hr"></div>
    
        <div class="frame-1"> 
            <div class="first">12</div>
            <div class="second">3</div>
            <div class="third">6</div>
            <div class="fourth">9</div>
        </div>
    
        <div class="frame-2">
            <div class="r-1 first">1</div>
            <div class="r-1 second">4</div>
            <div class="r-1 third">7</div>
            <div class="r-1 fourth">10</div>
        </div>
    
        <div class="frame-3">
            <div class="r-2 first">2</div>
            <div class="r-2 second">5</div>
            <div class="r-2 third">8</div>
            <div class="r-2 fourth">11</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
